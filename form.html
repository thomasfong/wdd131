<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WDD133 - Product Review Form</title>
    <meta name="description" content="WDD133 - W05 Assignment: Product Review Form">
    <meta name="author" content="Fong King Leong">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles/form.css">
    <script src="scripts/getdates.js" defer></script>
    <script src="scripts/form.js" defer></script>
</head>
<body>
    <header>
        <h1>Product Review</h1>
    </header>
    <main>
        <form action="review.html" method="get">
            <fieldset>
                <label for="ProductName" class="fancyLabel">Product Name <span class="Required">(Required)</span></label>
                <select name="Product" id="ProductName" required><option value="" selected disabled>Choose a Product...</option>
                </select>
            </fieldset>
            <fieldset>
                <legend>Overall Rating <span class="required"></span></legend>
                <div class="radioGroup">
                    <label><input type="radio" id="starOne" name="rating" value="1" required>&star;</label>
                    <label><input type="radio" id="starTwo" name="rating" value="2" required>&star; &star;</label>
                    <label><input type="radio" id="starThree" name="rating" value="3" required>&star; &star; &star;</label>
                    <label><input type="radio" id="starFour" name="rating" value="4" required>&star; &star; &star; &star;</label>
                    <label><input type="radio" id="starFive" name="rating" value="5" required>&star; &star; &star; &star; &star;</label>
                </div>
            </fieldset>
            <fieldset>
                <label for="installDate" class="fancyLabel">Date of Installation <span class="required"></span></label>
                <input type="date" id="installDate" name="installDate" required>
            </fieldset>
            <fieldset>
                <legend>Which features did you find useful in the product? <span class="optional"></span></legend>
                <div><i>(Check all that apply)</i></div>
                <div class="checkBoxDiv">
                    <label><input type="checkbox" id="durability" name="durability" value="yes">Durability</label>
                    <label><input type="checkbox" id="easeOfUse" name="easeOfUse" value="yes">Ease of Use</label>
                    <label><input type="checkbox" id="performance" name="performance" value="yes">Performance</label>
                    <label><input type="checkbox" id="design" name="design" value="yes">Design</label> 
                </div>
            </fieldset>
            <fieldset>
                <label for="writtenReview" class="fancyLabel">Written Review <span class="optional">(optional)</span></label>
                <textarea name="writtenReview" id="writtenReview"></textarea>
            </fieldset>
            <fieldset>
                <label for="authorName" class="fancyLabel">Your Name <span class="optional">(optional)</span></label>
                <input type="text" id="authorName" name="authorName">
            </fieldset>
            <fieldset>
                <input type="submit" value="Post Review">
            </fieldset>
        </form>
    </main>

        <p> &copy;<span id="currentYear"></span>üöÄ Fong King Leong üèùÔ∏è Hong Kong</p>

    </footer>  
</body>
</html>
