<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Country - Hong Kong</title>
    <meta name="description" content="My life Country">
    <meta name="author" content="Fong King Leong">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles/place.css">
    <script src="scripts/place.js" defer></script>
</head>
<body>
    <header>
        <h1>Hong Kong</h1>
    </header>

    <section>

        <picture>
            <source srcset="images/hongkong-small.webp" media="(max-width: 600px)">
            <img src="images/hongkong-large.webp" alt="Hong Kong Skyline" class="hero-image">
        </picture>

        <div class="grid-container">
        <div class="data-section">
            <h2>Data</h2>
            <p><strong>Area:</strong> 1,106 km<br>
            <strong>Population:</strong> 7.41 million<br>
            <strong>Languages:</strong> Cantonese and English<br>
            <strong>Currency:</strong> Hong Kong Dollar<br>
            <strong>Time Zone:</strong> UTC+8<br>
            <strong>Calling Code:</strong> +852<br>
            <strong>Internet TLD:</strong> .hk</p>
        </div>

        <div class="weather-section">
            <h3 class="weather-title">
                Weather
                <img src="./images/weather-icon.svg" alt="Weather Icon" class="weather-icon">
            </h3>
            <div class="weather-info">
                <p><strong>Temperature:</strong> <span id="temperature">--</span> °C</p>
                <p><strong>Conditions:</strong> <span id="conditions">--</span></p>
                <p><strong>Wind:</strong> <span id="wind">--</span> km/h</p>
                <p><strong>Wind Chill:</strong> <span id="windChill">--</span> °C</p>
            </div>
        </div>
    </section>

    <footer>    
        <p>&copy;<span id="currentYear"></span> Fong King Leong <span class="location">Hong Kong</span></p>
        <p id="lastModified"></p>
    </footer>
</body>
</html>
